<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaanti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body style="background-color:#7D072A">
  <header class="header">
    <a href="#" class="logo">Shanti</a>
    <nav class="nav-items">
      <a href="#">Home</a>
      <a href="#">Therapist Chat</a>
      <a href="#">Volunteer</a>
      <a href="#">My Account</a>
    </nav>
  </header>
  <main>
    <h1 style="color:#fff">Volunteer</h1>
    <p1 style="color:#fff">Help out your fellow human beings by becoming a therapist. Fill out the form below.</p1>
    <div class="intro">
      <form class="form">
              <fieldset>
                <div class="fields-container">
                  <div class="fields">
                    <label style="color:#fff">Full Name:</label>
                    <input class="input-text" type="text" placeholder="Full Name" />
                  </div>
                  <br>
      
                  <div class="fields">
                    <label style="color:#fff">Email:</label>
                    <input class="input-text" type="email" placeholder="Email" />
                  </div>
                  <br>
      				
                  <div class="fields">
                    <label style="color:#fff">Phone Number:</label>
                    <input class="input-text" type="text" placeholder="(i.e. +91)" />
                  </div>
                  <br>
                  
                <div class="fields">
                    <label style="color:#fff">Time Zone:</label>
                    <input class="input-text" type="text" placeholder="(i.e. IST)" />
                  </div>
                  <br>
                  
                  <div class="fields">
                    <label style="color:#fff">What can you help with:</label>
                    <textarea class="input-text" placeholder="Heartbreak, Grief, etc."></textarea>
                  </div>
                </div>
                
               
              </fieldset>
            </form>
      <br>
      <button>Submit</button>
    </div>
    
  </main>
  <footer class="footer">
    <div class="copy">&copy; 2022 Shanti. All Rights Reserved.</div>
    <div class="bottom-links">
      <div class="links">
        <span>More Info</span>
        <a href="#">Home</a>
      <a href="#">Therapist Chat</a>
      <a href="#">Volunteer</a>
      <a href="#">My Account</a>
      </div>
      
    </div>
  </footer>
</body>

</html>
